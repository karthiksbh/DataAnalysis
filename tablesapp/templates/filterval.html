<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles5.css">

    <title>Table HTML</title>

  </head>
  <body>

    <header>
        <h1>STANDARD FACE</h1>
    </header>

    <a class="btn active mb-0 mt-5 mx-4" href="{% url 'search' %}"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>

    <div class="container mx-4">
        <div class="container cont-new mx-5 mb-5">
      <form method="get" action="/search" class="d-flex">
        <input class="form-control me-3" type="landmark" placeholder="Enter the Landmark (preferably complete)" aria-label="landmark" name="landmark" id="landmark">
        <input class="form-control me-3" type="value" placeholder="Enter the value" aria-label="value" name="value" id="value">
        <button class="btn btn-success" type="submit">Submit</button>
      </form>
    </div>

         <div class="col-sm-8 offset mx-5">
            <table class="table table-light table-bordered table-hover">
                    <th scope="col" style="text-align:center">Searched Result</th>
                    <th scope="col" style="text-align:center">Searched LandMark</th>
                    <th scope="col" style="text-align:center">Value</th>
                <tr></tr>
                <tbody>
                    {% for key,value in d.items %}
                    <tr>
                      <td style="text-align:center">{{key}}</td>
                      <td style="text-align:center">{{data}}</td>
                      <td style="text-align:center">{{value}}</td>
                    </tr>
                    {% endfor %}
                  </tbody>
              </table>
         </div>
        </div>
       </div>   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
