<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles4.css">

    <title>Table HTML</title>
  </head>
  <body>

    <header>
        <h1>STANDARD FACE</h1>
    </header>

    <a class="btn active mb-4 mt-2 mx-2" href="{% url 'homepage' %}"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
    <div class="container mx-5">
      <div class="container cont-new mx-5 mb-5">
    <form method="get" action="/search" class="d-flex">
      <input class="form-control me-3" type="landmark" placeholder="Enter the Landmark" aria-label="landmark" name="landmark" id="landmark">
      <input class="form-control me-3" type="value" placeholder="Enter the value" aria-label="value" name="value" id="value">
      <button class="btn btn-success" type="submit">Submit</button>
    </form>
  </div>

    <div class="card mt-5" style="width:500px;margin-left: 300px;">
        <div class="card-body">
            <h5 class="card-title" style="text-align:center">No Match Found.</h5>
            <p class="card-text" style="text-align:center">
                No values corresponding to the searched landmark were found. Please try again!
            </p>
        </div>
    </div>
</div>
            
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   
  </body>

    
</html>
